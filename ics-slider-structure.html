<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />


<title>simple jquery slider </title>
<script src="ics-slider.js"></script>

</head>
<body>

<!--
    up button to go up by one element if it exists 
-->
<button id="up"> up button</button>
<!--
    create a simple div with id="previous" so we can target it later 
-->
<div id="previous"></div>
<!--
    current box that contains the visible elements
-->
<div id="current">
		<div class="item" id="first" title="1">item number 1 content goes here</div>
		<div class="item" id="2">item number 2 content goes here </div>
		<div class="item" id="3">item number 3 content goes here</div>
		<div class="item" id="4">item number 4 content goes here</div>
		<div class="item" id="5">item number 5 content goes here</div>
		<div class="item" id="6">item number 6 content goes here</div>
		<div class="item" id="7">item number 7 content goes here</div>
		<div class="item" id="8">item number 9 content goes here</div>
		<div class="item" id="9">item number 10 content goes here</div>	
</div>
<!-- 
    next box is hidden by default it contains the next elements that gonna be added to the end of the current box
!-->
<div id="next"></div>
<!--
    do the same job as the up button but going down instead 
-->
<button id="down">down button</button>

</body>
</html>
